<script data-th-inline="javascript">
    layui.use([ 'form','layer','jquery'], function () {
        var $ = layui.jquery,
            form = layui.form,
            detail = [[${detail}]];


        form.render();
        initConserveValue();


        function initConserveValue() {
            form.val("dn-detail-show", {
                "id":detail.id,
                "rocheDelivery": detail.rocheDelivery,
                "delivery": detail.delivery,
                "deliveryItem": detail.deliveryItem,
                "rocheDeliveryItem": detail.rocheDeliveryItem,
                "rocheDeliveryItemCode": detail.rocheDeliveryItemCode,
                "material": detail.material,
                "rocheMaterial": detail.rocheMaterial,
                "materialDescription": detail.materialDescription,
                "materialDescriptionEn": detail.materialDescriptionEn,
                "rocheMaterialDescription": detail.rocheMaterialDescription,
                "plant": detail.plant,
                "batch": detail.batch,
                "rocheBatch":detail.rocheBatch,
                "serialNumber": detail.serialNumber,
                "quantity": detail.quantity,
                "uom": detail.uom,
                "rocheUom": detail.rocheUom,
                "expiryDate": detail.expiryDate,
                "ifBatchManagement": detail.ifBatchManagement,
                "ifSerialNumberManagement": detail.ifSerialNumberManagement,
                "ifExpiryDateManagement": detail.ifExpiryDateManagement,
                "saveMode": detail.saveMode,
                "saveModeDescription": detail.saveModeDescription,
                "errorMessage": detail.errorMessage
            });
        }



    });
</script>
